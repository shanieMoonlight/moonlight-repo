name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.1 # Or the Node.js version your project uses

      - name: Build Angular app
        run: npm ci # Or npm install if you don't have a lock file

      - name: Install Dependencies
        run: npx nx run mat-theme-demo:build --configuration=production

      - name: Rename index.csr.html to index.html
        run: npm run postbuild:mat-theme-demo

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPIDERBABYMATERIALTHEMING }}
          projectId: spiderbabymaterialtheming
