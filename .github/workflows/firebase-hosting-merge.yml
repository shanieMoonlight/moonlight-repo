name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Or the Node.js version your project uses

      - name: Install Dependencies (root)
        run: npm ci # Or npm install if you don't have a lock file

      - name: Install Dependencies (functions)
        run: |
          cd functions
          npm ci # Or npm install if you don't have a lock file
          cd ..

      - name: Check for changes in theming library
        id: changed_theming_files
        uses: tj-actions/changed-files@v46.0.5 # Use a specific version
        with:
          path: |
            apps/sb-mat-thm-demo

      - name: Build Angular app
        if: steps.changed_theming_files.outputs.any_changed == 'true'
        run: npx nx run spider-baby-mat-theming:build --configuration=production

      - name: Rename index.csr.html to index.html
        if: steps.changed_theming_files.outputs.any_changed == 'true'
        run: npm run postbuild:spider-baby-mat-theming

      - name: List files in deploy directory
        if: steps.changed_theming_files.outputs.any_changed == 'true'
        run: ls -alR dist/apps/sb-mat-thm-demo/browser

      - name: Deploy to Firebase Hosting
        if: steps.changed_theming_files.outputs.any_changed == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPIDERBABYMATERIALTHEMING }}
          channelId: live
          projectId: spiderbabymaterialtheming
