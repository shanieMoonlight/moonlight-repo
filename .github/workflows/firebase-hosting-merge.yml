name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Or the Node.js version your project uses

      - name: Install Dependencies
        run: npm ci # Or npm install if you don't have a lock file

      - name: Build Angular app
        run: npx nx run mat-theme-demo:build --configuration=production

      - name: Rename index.csr.html to index.html
        run: npm run postbuild:mat-theme-demo

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPIDERBABYMATERIALTHEMING }}
          channelId: live
          projectId: spiderbabymaterialtheming
