<ml-theme-selector/>

<div class="box"></div>

<section>
  <div class="example-button-row">
    <button mat-flat-button class="primary-button">PRIMARY</button>
    <button mat-flat-button class="secondary-button">SECONDARY</button>
    <button mat-flat-button class="tertiary-button">TERTIARY</button>
    <button mat-flat-button class="warn-button">WARN</button>
  </div>
</section>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
