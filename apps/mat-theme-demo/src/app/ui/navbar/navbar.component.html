<mat-toolbar >
    @if(!isSmallScreen()){
        <span class="navlink" 
            [routerLink]="'home'" 
            [matTooltip]="'Home'">
            Mat Theming
        </span>
    }@else {
        <button mat-icon-button 
            aria-label="Npm Package"
            [routerLink]="'home'"
            [matTooltip]="'Home'">
            <mat-icon>home</mat-icon>   
        </button>
    }
    <span class="spacer"></span>    
    <button mat-icon-button 
        aria-label="Git repo for project"
        [mlNavigateNewWindow]="_gitRepoUrl()" 
        [matTooltip]="'Git repo'">
        <mat-icon svgIcon="git" />
    </button>    
    <button mat-icon-button 
        aria-label="Npm Package"
        [mlNavigateNewWindow]="_npmPkgUrl()" 
        [matTooltip]="'Npm Package'">
        <mat-icon svgIcon="npm" />
    </button>
    <button mat-icon-button 
        aria-label="Share current page"
        (click)="share()"
        matTooltip="Share this page">
        <mat-icon>share</mat-icon>
    </button>

    <span class="spacer"></span>    
    @if(!isSmallScreen()){
        <span class="navlink" 
            [routerLink]="'custom-theming'"
            [matTooltip]="'Add custom themes'">
            Customize
        </span>
    }@else {
        <button mat-icon-button 
            aria-label="Npm Package"
            [routerLink]="'custom-theming'"
            [matTooltip]="'Add custom themes'">
            <mat-icon>tune</mat-icon>   
        </button>
    }
  
    <div class="rhs-outlet">
        @if(_rhsOutletTemplate(); as template){
        <ng-container [ngTemplateOutlet]="template" />
        }
    </div>

</mat-toolbar>
