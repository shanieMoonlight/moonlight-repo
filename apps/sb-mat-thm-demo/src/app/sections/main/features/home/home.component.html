<div class="container">
    <header class="header">
        <img class="hero-image" src="images/tranparent/spider-baby-6.png" alt="SpiderBaby Material" />
        <h1>SpiderBaby Material Theming</h1>
        <p class="tagline">A powerful, flexible theming system for Angular Material</p>
        
        <div class="links">
            <button mat-raised-button  [mlNavigateNewWindow]="_gitRepoUrl()" >
                <mat-icon svgIcon="git"/>
                GitHub
            </button>
            <button mat-raised-button  [mlNavigateNewWindow]="_npmUrl()" >
                <mat-icon svgIcon="npm"/>
                NPM
            </button>
            <button mat-raised-button sbShareCurrentPage>
                <mat-icon>share</mat-icon>
                Share
            </button>
        </div>

    </header>

    <mat-divider />
    
    <section class="features">
        <ml-current-theme-banner [withTooltips]="true" />
        <sb-home-cards/>
        <ml-current-theme-banner [withTooltips]="true" />
    </section>

    <mat-divider />

    <section>
        <sb-home-performance [sectionNumber]="'01'"/>
    </section>

    <mat-divider />

    <section class="getting-started">
        <sb-home-getting-started [sectionNumber]="'02'"/>
     </section>

     <mat-divider />
     
    <section class="color-vars">
        <sb-home-color-vars [sectionNumber]="'03'"/>
     </section>

     <mat-divider />

     <section class="persistence">
        <sb-home-persistence [sectionNumber]="'04'"/>
     </section> 

    <mat-divider />

     <section class="section-based-theming">
        <sb-home-sectioned-themes [sectionNumber]="'05'"/>
     </section>

    <mat-divider />

    <section class="showcase">
        <sb-home-section-hdr 
            [sectionNumber]="'06'" 
            [title]="'Theme Preview'"/>
        <p>See how Material components look with the currently selected theme:</p>
        <ml-theme-showcase-mat />
    </section>

    <mat-divider />

    <section class="section-based-theming">
        <sb-home-git [sectionNumber]="'07'"/>
    </section>

</div>
