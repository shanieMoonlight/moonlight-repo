<mat-toolbar >

    <div class="left-links">
        <img class="navlink" 
            src="images/tranparent/small/spider-baby-6.png" alt="MainPage" 
            [routerLink]="'/'"
            routerLinkActive="active" 
            [matTooltip]="'MainPage'"
            [attr.aria-label]="'MainPage'"/>
        


        <ng-container 
            [ngTemplateOutlet]="navItem" 
            [ngTemplateOutletContext]="{
                routerLink: 'season-home', 
                tooltip: 'Home', 
                iconName: 'home', 
                text: 'Home'
            }">
        </ng-container>
    </div>


    <div class="right-links">
        <ng-container 
            [ngTemplateOutlet]="navItem" 
            [ngTemplateOutletContext]="{
                routerLink: 'spring', 
                tooltip: 'Spring Theme', 
                iconName: 'spa', 
                text: 'Spring'
            }">
        </ng-container>

        
        <ng-container 
            [ngTemplateOutlet]="navItem" 
            [ngTemplateOutletContext]="{
                routerLink: 'summer', 
                tooltip: 'Summer Theme', 
                iconName: 'sunny', 
                text: 'Summer'
            }">
        </ng-container>    

        
        <ng-container 
            [ngTemplateOutlet]="navItem" 
            [ngTemplateOutletContext]="{
                routerLink: 'autumn', 
                tooltip: 'Autumn Theme', 
                iconName: 'eco', 
                text: 'Autumn'
            }">
        </ng-container>

        
        <ng-container 
            [ngTemplateOutlet]="navItem" 
            [ngTemplateOutletContext]="{
                routerLink: 'winter', 
                tooltip: 'Winter Theme', 
                iconName: 'ac_unit', 
                text: 'Winter'
            }">
        </ng-container>
        
        
        <!-- @if(isSmallScreen()){
            <mat-divider [vertical]="true"/>
        } -->


        <div class="rhs-outlet">
            @if(_rhsOutletTemplate(); as template){
            <ng-container [ngTemplateOutlet]="template" />
            }
        </div>
    </div>

</mat-toolbar>




<!-- ---------------------------------------------- -->
 

<ng-template #navItem let-routerLink="routerLink" let-tooltip="tooltip" let-iconName="iconName" let-text="text">
    @if(!isSmallScreen()){
        <div class="navlink"
            [routerLink]="routerLink"
            routerLinkActive="active"  
            [routerLinkActiveOptions]="{ exact: routerLink === 'home' }" 
            [matTooltip]="tooltip">
            {{text}}
        </div>
    }@else {
        <button mat-icon-button
            [routerLink]="routerLink"
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: routerLink === 'home' }" 
            [matTooltip]="tooltip"
            [attr.aria-label]="tooltip">
            <mat-icon>{{iconName}}</mat-icon>
        </button>
    }
</ng-template>
