<mat-card class="api-nav-card" [ngClass]="data.color || 'primary'">
  <mat-card-header>
    <div mat-card-avatar class="card-icon">
      <mat-icon>{{data.icon}}</mat-icon>
    </div>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <p>{{data.description}}</p>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button [routerLink]="data.route">EXPLORE</button>
  </mat-card-actions>
</mat-card>
