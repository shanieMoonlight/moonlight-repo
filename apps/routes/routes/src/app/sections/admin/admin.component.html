<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="admin-sidenav">
    <div class="sidenav-header">
      <h2>API Navigation</h2>
      <button mat-icon-button (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/admin/home']"
        routerLinkActive="active"
        (click)="sidenav.close()"
      >
        <mat-icon matListItemIcon>home</mat-icon>
        <span>Home</span>
      </a>
      @for (route of adminRoutes; track $index) {
      <a
        mat-list-item
        [routerLink]="[route.route]"
        routerLinkActive="active"
        (click)="sidenav.close()"  >
        <mat-icon matListItemIcon>{{ route.icon || 'article' }}</mat-icon>
        <span>{{ route.title }}</span>
      </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <rd-admin-navbar
      [lhsOutletTemplate]="lhsOutletTemplate"
      [rhsOutletTemplate]="rhsOutletTemplate"
    />

    <div class="router-outlet-container">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- ======================================= -->

<ng-template #rhsOutletTemplate>
  <div class="theming">
    <sb-theme-picker-mat />
    <sb-dark-mode-toggle-mat />
  </div>
</ng-template>

<!-- ======================================= -->

<ng-template #lhsOutletTemplate>
  <button
    mat-icon-button
    (click)="sidenav.toggle()"
    class="menu-button"
    matTooltip="Toggle Navigation"
  >
    <mat-icon>menu</mat-icon>
  </button>
</ng-template>

<!-- ======================================= -->
