<div class="component-container">
    <rd-hero-banner 
        [title]="_title" 
        [subtitle]="_subtitle" 
        [description]="_description" 
        [imageUrl]="_heroImageUrl" 
        [imageAlt]="_heroImageAlt"
        [actionsTemplate]="bannerActionsTemplate" />
</div>

<mat-list>
  @for (user of users; track $index) {
    <mat-list-item lines="3" (click)="onUserClick(user.id)">
      <div matListItemTitle>{{ user.firstname }} {{ user.lastname }}</div>
      <div matListItemLine><strong>ID:</strong> {{ user.id }} <small>{{ user.email }}</small></div>
    </mat-list-item>
  }
</mat-list>



<!-- ########################################### -->

<ng-template #bannerActionsTemplate>
  <div class="banner-actions">
    <div class="cta-buttons">
      <a mat-raised-button [routerLink]="_homeRoute">
        <mat-icon>admin_panel_settings</mat-icon>
        Admin Home
      </a>
    </div>
  </div>
</ng-template>
