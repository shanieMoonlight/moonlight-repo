<div class="admin-home-container">
  <header class="admin-header">
    <h1>{{ _title }}</h1>
    <p class="subtitle">{{ _subtitle }}</p>
    <p class="descrription">{{ _description }}</p>
  </header>

  <div class="admin-cards-grid">
    @for (route of _prodAdminRoutes; track $index) {
      <rd-ui-cards-admin-nav [data]="route" />
    }
  </div>
</div>
