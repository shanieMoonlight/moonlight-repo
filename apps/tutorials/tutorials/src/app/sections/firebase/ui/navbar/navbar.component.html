<mat-toolbar >
    
<div class="left-links">
    <img class="navlink" 
        src="images/logo/small/spider-baby-6.png" alt="SpiderBaby Material" 
        [routerLink]="'home'"
        routerLinkActive="active" 
        [matTooltip]="'Home'"
        [attr.aria-label]="'home'"/>   
    
    @if(!isSmallScreen()){  
        <button mat-icon-button 
            aria-label="Git repo for project"
            [mlNavigateNewWindow]="_gitRepoUrl()" 
            [matTooltip]="'Git repo'">
            <mat-icon svgIcon="git" />
        </button>  
        
        <button mat-icon-button 
            aria-label="Share current page"
            (click)="share()"
            matTooltip="Share this page">
            <mat-icon>share</mat-icon>
        </button> 
    } 
</div>

    <!-- 
        <span class="spacer"></span>    
    } -->

<div class="right-links">
    <ng-container 
        [ngTemplateOutlet]="navItem" 
        [ngTemplateOutletContext]="{
            routerLink: 'custom-theming', 
            tooltip: 'Custom Themes', 
            iconName: 'tune', 
            text: 'Customize'
        }"/>

    
    <ng-container 
        [ngTemplateOutlet]="navItem" 
        [ngTemplateOutletContext]="{
            routerLink: 'multi-demo', 
            tooltip: 'Multiple Themes', 
            iconName: 'workspaces', 
            text: 'Multi-Theming'
        }"/>
    
    <ng-container 
        [ngTemplateOutlet]="navItem" 
        [ngTemplateOutletContext]="{
            routerLink: '/seasons', 
            tooltip: 'Seasonal Themes', 
            iconName: 'local_florist', 
            text: 'Seasons'
        }"/>
        
        <ng-container 
            [ngTemplateOutlet]="navItem" 
            [ngTemplateOutletContext]="{
                routerLink: '/api', 
                tooltip: 'Api Documentation', 
                iconName: 'api', 
                text: 'Api'
            }"/>
    
    <div class="rhs-outlet">
        @if(_rhsOutletTemplate(); as template){
        <ng-container [ngTemplateOutlet]="template" />
        }
    </div>
</div>

</mat-toolbar>


<!-- ---------------------------------------------- -->
 

<ng-template #navItem let-routerLink="routerLink" let-tooltip="tooltip" let-iconName="iconName" let-text="text">
    @if(!isSmallScreen()){
        <div class="navlink"
            [routerLink]="routerLink"
            routerLinkActive="active"  
            [routerLinkActiveOptions]="{ exact: routerLink === 'home' }" 
            [matTooltip]="tooltip">
            {{text}}
        </div>
    }@else {
        <button mat-icon-button
            [routerLink]="routerLink"
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: routerLink === 'home' }" 
            [matTooltip]="tooltip"
            [attr.aria-label]="tooltip">
            <mat-icon>{{iconName}}</mat-icon>
        </button>
    }
</ng-template>


<!-- ---------------------------------------------- -->
