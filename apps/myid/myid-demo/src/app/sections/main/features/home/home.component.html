<div class="home-container">

  <!-- <sb-hero-banner
    [title]="_title"

    [description]="_description"
    [imageUrl]="_heroImageUrl"
    [imageAlt]="_heroImageAlt"

  <section class="features-section">
    <h2 class="section-title">Auth Pages</h2>
    <!-- <p class="section-description">
      Explore these examples to see how our solution can help with your projects.
    </p> -->

    <div class="features-grid">
      @for (feature of _features(); track feature.title ) {
        <mat-card class="feature-card" [ngClass]="feature.color || 'primary'">
          <mat-card-header>
            <mat-icon mat-card-avatar>{{ feature.icon }}</mat-icon>
            <mat-card-title>{{ feature.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ feature.description }}</p>
          </mat-card-content>
          <mat-card-actions [align]="'end'">
            <a mat-button color="primary" [routerLink]="feature.route">EXPLORE</a>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  </section>
  <footer class="home-footer">
    <p>myid-demo</p>
    <p><small>Built with Angular</small></p>
  </footer>
</div>




<!-- ########################################### -->

<ng-template #bannerActionsTemplate>
  <div class="cta-buttons">
      <a mat-raised-button [routerLink]="'/simple'">
        <mat-icon>play_arrow</mat-icon>
        Try Examples
      </a>
      <a
      mat-stroked-button
      color="accent"
      [href]="_gitUrl()"
      target="_blank">
      <mat-icon>code</mat-icon>
      View on GitHub
    </a> 
  </div>
</ng-template>
