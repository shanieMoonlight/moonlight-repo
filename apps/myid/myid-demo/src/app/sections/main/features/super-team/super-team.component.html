
  
  <sb-data-table  
   [data]="_data()"
   [columns]="_tableColumns"
   (addItem)="onAddItem()"
   (action)="onAction($event)"
   (rowClick)="onRowClick($event)"/>
   
  
<sb-modal
  [(open)]="_showUpdateForm"
  [template]="updateMemberForm"/>
    
<ng-template #updateMemberForm>
  <sb-update-team-position-form 
    [member]="_updateUser()!"
    [teamPositionOptions]="_teamPositionOptions"
    (updatePosition)="updatePosition($event)"/>
</ng-template>



<sb-modal
  [(open)]="_showAddForm"
  [template]="addSuperMemberForm"/>
    
<ng-template #addSuperMemberForm>
  <sb-add-super-member-form 
    (addMember)="addMember($event)"/>
</ng-template>


  
<sb-notifications-modal-mat 
    [errorMsg]="_errorMsg()" 
    [toastMsg]="_successMsg()" 
    [isLoading]="_loading()" 
    [loadingMessage]="'Loading ...'" />
