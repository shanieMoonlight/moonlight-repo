<div class="container">
    
  <div class="features-grid">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Google</mat-card-title>
        <mat-card-subtitle>Google Oauth login</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <asl-google-signin-button type='standard' size='large' />
      </mat-card-content>
    </mat-card>

       <sb-login-form (login)="loginForm($event)"/>


    

    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Standard login</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      <button mat-flat-button (click)="loginStandard()">Login</button>
      </mat-card-content>
    </mat-card>

    

    <mat-card>
      <mat-card-header>
        <mat-card-title>Google Test</mat-card-title>
        <mat-card-subtitle>Test Google Login with fake data</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      <button mat-flat-button class="secondary" (click)="googleLoginTest()">Test</button>
      </mat-card-content>
    </mat-card>


  </div>




  <sb-notifications-modal-mat 
    [errorMsg]="_errorMsg()" 
    [successMsg]="_successMsg()" 
    [isLoading]="_loading()" 
    [loadingMessage]="'Loading ...'" />
    
</div>
