

<sb-main-demo-header/>

<div class="content-container">
    <sb-data-table 
      [data]="_albums()" 
      [displayColumns]="displayColumns()"
      [isLoading]="_loading()" 
      [includeActions]="true"
      [title]="'Album Collection'"
      [emptyMessage]="'No albums found. Try refreshing the data.'"
      [loadingMessage]="'Loading albums...'"
      [itemName]="'album'"
      [iconName]="'album'"
      (refresh)="refresh()"
      (editItem)="onEditItem($event)"
      (deleteItem)="onDeleteItem($event)"/>
</div>

<H4 class="recent-data">Last deleted data: </H4>
<H5 class="recent-data">{{_deleteData() | json}}</H5>
<br>
<H4 class="recent-data">Last updated data: </H4>
<H5 class="recent-data">{{_editData() | json}}</H5>

<sb-notifications-modal-mat
    [errorMsg]="_errorMsg()"
    [successMsg]="_successMsg()" 
    [isLoading]="_loading()" 
    [loadingMessage]="'Loading albums...'"/>


    <mat-divider/>

    <sb-code-tabs-ts-html 
      [html]="_htmlCode()"
      [typescript]="_tsCode()"/>
