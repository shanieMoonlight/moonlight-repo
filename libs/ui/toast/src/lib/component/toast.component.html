<div class="toast" [style.background-color]="_bgColor()" [@dynamicToastAnimation]="{
    value: _animationState(),
    params: {
      enterMs: _toastConfig.animationConfig.enterMs,
      leaveMs: _toastConfig.animationConfig.leaveMs
    }
  }" (@dynamicToastAnimation.done)="onAnimationFinished($event)">

  @if (_showIcon()) {
  <div id="icon" [style.color]="_txtColor()" aria-label="Toast icon">
    <ng-container [ngTemplateOutlet]="iconTemplate" [ngTemplateOutletContext]="{ toastType: _toastType()}" />
  </div>
  }

  <div class="txt-container">
    <div class="toast-text" [style.color]="_txtColor()">{{ _txt() }}</div>
  </div>

  @if (_dismissible()) {
  <button id="button-close" [style.color]="_txtColor()" (click)="close()" aria-label="Close toast">
    <ng-container [ngTemplateOutlet]="closeButtonTemplate" />
  </button>
  }

</div>

<!-- --------------------------------------------------------------------- -->

<ng-template #closeButtonTemplate>
  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor" />
    <path d="M0 0h24v24H0z" fill="none" />
  </svg>
</ng-template>

<!-- --------------------------------------------------------------------- -->
