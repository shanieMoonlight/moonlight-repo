
    <div class="sb-select-container" [ngClass]="[color(), ( _disabled()?'disabled':'' )]">
      <select
        class="sb-select-input"
        [value]="_value()"
        [disabled]="_disabled()"
        (change)="setValue($event)"
        (blur)="onTouched()">
        <option value="" disabled [selected]="_value() === ''">
          {{ placeholder() || 'Select an option' }}
            @if (_required) {
                <span class="sb-select-required">* </span>
            }
        </option>
        @for (option of options(); track option.value) {
          <option 
            [value]="option.value" 
            [disabled]="option.disabled"
            [selected]="_value() === option.value">
            {{ option.label }}
          </option>
        }
      </select>
      <div class="sb-select-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor">
          <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/>
        </svg>
      </div>
    </div>
