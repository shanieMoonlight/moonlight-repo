<mat-icon
  id="butt-icon"
  [matTooltip]="_toolTip()"
  [matMenuTriggerFor]="menu"
  aria-label="Change Theme Menu">
  palette
</mat-icon>


<mat-menu #menu="matMenu">
  @for (option of _systemOptions(); track option) {
    <button
      mat-menu-item
      [class.selected]="option.value === _selectedOption()?.value"
      (click)="_changeThemeClick$.next(option)">
      <mat-icon
        role="img"
        class="colors-icon"
        svgicon="theme-example"
        aria-hidden="true">
        <ml-theme-avatar [theme]="option"/>
      </mat-icon>
      <span>{{ option.label }}</span>
    </button>
  }

  @if(_customOptions().length > 0) {
    <mat-divider/>
  }
  
  @for (option of _customOptions(); track option) {
    <button
      mat-menu-item
      [class.selected]="option.value === _selectedOption()?.value"
      (click)="_changeThemeClick$.next(option)">
      <mat-icon
        role="img"
        class="colors-icon"
        svgicon="theme-example"
        aria-hidden="true">
        <ml-theme-avatar [theme]="option"/>
      </mat-icon>
      <span>{{ option.label }}</span>
    </button>
  }
</mat-menu>
