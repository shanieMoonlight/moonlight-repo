@if(gitHubRepoUrl(); as gitUrl){
    <button
        mat-icon-button
        aria-label="Git repo for project"
        [sbNavigateNewWindow]="gitUrl"
        [matTooltip]="gitTooltip()">
        <mat-icon svgIcon="git" />
    </button>
}
@if(npmPackageUrl(); as npmUrl){
    <button
        mat-icon-button
        aria-label="Npm Package"
        [sbNavigateNewWindow]="npmUrl"
        [matTooltip]="npmTooltip()">
        <mat-icon svgIcon="npm" />
    </button>
}
@if(demoWebsiteUrl(); as demoUrl){
    <button
        mat-icon-button
        aria-label="Demo"
        [sbNavigateNewWindow]="demoUrl"
        [matTooltip]="demoTooltip()">
        <mat-icon >language</mat-icon>
    </button>
}
