 <section class="hero-section" 
 [style.background]="backgroundImage()"
 [class.custom-img]="backgroundImage()">

 @if (backgroundImage();as img) {
   <!-- <img class="custom-img" [src]="img" alt="">    -->
    <sb-progressive-image
        class="custom-img"
        [placeholder]="img"
        [smlToLrgFn]="smlToLrgFn()"
        [alt]="title()"
        [objectFit]="objectFit()"
        [objectPosition]="objectPosition()"
        [transitionId]="_transitionId()"/>
 }
    <div class="hero-content">
      <h1 class="hero-title">{{ title() }}</h1>
      <p class="hero-subtitle">{{ subtitle() }}</p>
      <p class="hero-description">{{ description() }}</p>
      <div class="hero-actions">
        @if(actionsTemplate(); as template) {
          <ng-container [ngTemplateOutlet]="template"/>
        }
      </div>
    </div>
    <div class="hero-background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

 
 <img class="hero-image" 
  [routerLink]="'/'"
  [src]="_logo" 
  [alt]="'spider-baby'" />
     
  </section>
