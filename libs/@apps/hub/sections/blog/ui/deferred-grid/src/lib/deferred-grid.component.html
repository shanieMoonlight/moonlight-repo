
<div class="features-grid">
    
    @for (element of _data(); track $index; let i = $index) {
        @defer (on viewport) {
            <div 
                class="element-container fade-in-up" 
                [style.animation-delay.ms]="i * _staggerDelayMs()">
            <ng-container 
                [ngTemplateOutlet]="_elementTemplate()"
                [ngTemplateOutletContext]="{ $implicit: element}"/>
        </div>
        }
        @placeholder{
            <div class="placeholder-container">
                <p class="placeholder-fallback">_</p>
                <ng-content/>
            </div>
        }
    }

</div>
