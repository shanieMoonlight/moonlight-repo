@if(_isBrowser()){
<mat-toolbar>
  <div class="left-links">
    <img
      class="navlink"
      [src]="_logoSml()"
      alt="SpiderBaby Home"
      [routerLink]="'/'"
      routerLinkActive="active"
      [matTooltip]="'Home'"
      [attr.aria-label]="'home'"
    />

    @if(!_isSmallScreen()){

      <sb-portal-outlet/>

    <button
      mat-icon-button
      aria-label="Share current page"
      (click)="share()"
      matTooltip="Share this page">
      <mat-icon>share</mat-icon>
    </button>
    }
  </div>
      <sb-portal-outlet/>

  <div class="title-container">
    <span class="title">{{ _title() }}</span>
  </div>

  <div class="right-links">
    @for(navLink of _rhsNavItems(); track navLink) {
    <ng-container
      [ngTemplateOutlet]="navItem"
      [ngTemplateOutletContext]="{
        routerLink: navLink.routerLink,
        tooltip: navLink.tooltip,
        iconName: navLink.icon,
        text: navLink.text
      }"
    />
    }

    <div class="rhs-outlet">
      @if(_rhsOutletTemplate(); as template){
      <ng-container [ngTemplateOutlet]="template" />
      }
    </div>
  </div>
</mat-toolbar>
}

<!-- ---------------------------------------------- -->

<ng-template
  #navItem
  let-routerLink="routerLink"
  let-tooltip="tooltip"
  let-iconName="iconName"
  let-text="text"
>
  @if(!_isSmallScreen()){
  <div
    class="navlink"
    [routerLink]="routerLink"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: routerLink === 'home' }"
    [matTooltip]="tooltip"
  >
    {{ text }}
  </div>
  }@else {
  <button
    mat-icon-button
    [routerLink]="routerLink"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: routerLink === 'home' }"
    [matTooltip]="tooltip"
    [attr.aria-label]="tooltip"
  >
    <mat-icon>{{ iconName }}</mat-icon>
  </button>
  }
</ng-template>

<!-- ---------------------------------------------- -->
