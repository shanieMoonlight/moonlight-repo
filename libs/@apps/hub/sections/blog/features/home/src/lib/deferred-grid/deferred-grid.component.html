
<div class="features-grid">
    
    @for (element of _data(); track $index) {
        @defer (on viewport) {
        <div class="element-container" @fadeInUp>
            <ng-container 
                [ngTemplateOutlet]="_elementTemplate()"
                [ngTemplateOutletContext]="{ $implicit: element}"/>
        </div>
        }
        @placeholder{
            <div class="placeholder-container">
                <p class="placeholder-fallback">_</p>
                <ng-content/>
            </div>
        }
    }

</div>
