<sb-hub-hero-banner-2
  [title]="_title"
  [subtitle]="_subtitle"
  [description]="_description"/>

<div class="component-container">
    
  <ng-template let-feature #featureTemplate>  
    <sb-hub-fancy-nav-card 
        [icon]="feature.icon" 
        [title]="feature.title" 
        [description]="feature.description" 
        [route]="feature.route" 
        [color]="feature.color"
        [img]="feature.imgPlaceholder ?? feature.img" />
  </ng-template>

  <sb-hub-deferred-loop
    [data]="_features()"
    [elementTemplate]="featureTemplate">
  </sb-hub-deferred-loop>

</div>
<footer class="home-footer">
  <p>Spider-Baby</p>
  <p><small>Built with Angular</small></p>
</footer>
