<sb-hub-hero-banner-2
  [title]="_title"
  [subtitle]="_subtitle"
  [description]="_description"/>

<div class="component-container">
    

  <section class="features-section">
    <!-- <h2 class="section-title">Blog Posts</h2> -->
    <!-- <p class="section-description">
      Explore these examples to see how our solution can help with your
      projects.
    </p> -->

    <div class="features-grid">
      @for (feature of _features(); track feature.title) {
        <sb-hub-fancy-nav-card 
          [icon]="feature.icon" 
          [title]="feature.title" 
          [description]="feature.description" 
          [route]="feature.route" 
          [color]="feature.color"
          [img]="feature.imgPlaceholder ?? feature.img" />
      }
    </div>
  </section>

</div>

</footer>
