<div class="home-page-wrapper">
   
  <sb-hub-hero-banner-2 
    class="hero-banner"
    [title]="_title"
    [subtitle]="_subtitle"
    [description]="_description"
    [actionsTemplate]="heroActions"/>

  <section class="dynamic-features-section">
    
    <!-- <button (click)="showToast()" >showToast</button>
    <button (click)="showSuccessToast()" >Success</button>
    <button (click)="showErrorToast()" >Error</button>
    <button (click)="showinfoToast()" >Info</button>
    <button (click)="showWarnToast()" >Warn</button>
    <button (click)="clearAllToasts()" >Clear</button> -->
    
    <div class="features-grid">
      @for (feature of _features(); track feature.title) {
        <sb-hub-fancy-nav-card 
          [icon]="feature.icon" 
          [title]="feature.title" 
          [description]="feature.description" 
          [route]="feature.route" 
          [color]="feature.color"
          [img]="feature.imgPlaceholder ?? feature.img" />
      }
    </div>
  </section>

  <sb-hub-shared-ui-footer/>
</div>

<!-- ################################## -->

<ng-template #heroActions>
  <div class="hero-actions">
        <a mat-raised-button color="primary" 
          [href]="_npmUrl()" 
          class="hero-button primary-action" 
          target="_blank" 
          rel="noopener noreferrer">
          <mat-icon svgIcon="npm"/> 
           NPM Packages
        </a>
        <a mat-stroked-button class="hero-button secondary-action" 
          [href]="_gitUrl()" 
          target="_blank" 
          rel="noopener noreferrer">
          <mat-icon svgIcon="git"/> 
          View on GitHub
        </a>
      </div>
</ng-template>
