<div class="home-page-wrapper">
   
  <sb-hub-hero-banner-2
    [title]="_title"
    [subtitle]="_subtitle"
    [description]="_description"
    [actionsTemplate]="heroActions"/>

  <section class="dynamic-features-section">
    <div class="section-header">
      <h2 class="section-title-modern">Discover Our Capabilities</h2>
      <p class="section-intro-text">
        Explore interactive examples and see how our innovative solutions can elevate your projects.
      </p>
    </div>
    
    <div class="stylish-features-grid">
      @for (feature of _features(); track feature.title) {
        <sb-hub-fancy-nav-card 
          [icon]="feature.icon" 
          [title]="feature.title" 
          [description]="feature.description" 
          [route]="feature.route" 
          [color]="feature.color"
          [img]="feature.img" />
      }
           <!-- <sb-hub-fancy-nav-card 
          [icon]="'home'" 
          [title]="'title'" 
          [description]="'description'" 
          [route]="'feature.route'" 
          [color]="'feature.color'"
          [img]="'feature.img'" /> -->
    </div>
  </section>

  <footer class="modern-footer">
    <p>&copy; {{_currentYear}} Spider-Baby. All Rights Reserved.</p>
    <p><small>Crafted with Angular & Love</small></p>
  </footer>
</div>

<!-- ################################## -->

<ng-template #heroActions>
  <div class="hero-actions">
        <a mat-raised-button color="primary" 
          [href]="_npmUrl()" 
          class="hero-button primary-action" 
          target="_blank" 
          rel="noopener noreferrer">
          <mat-icon svgIcon="npm"/> 
           NPM Packages
        </a>
        <a mat-stroked-button class="hero-button secondary-action" 
          [href]="_gitUrl()" 
          target="_blank" 
          rel="noopener noreferrer">
          <mat-icon svgIcon="git"/> 
          View on GitHub
        </a>
      </div>
</ng-template>
