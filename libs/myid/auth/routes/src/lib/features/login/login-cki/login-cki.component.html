<div class="container">
  
  <sb-login-form 
    (login)="login($event)" 
    (forgotPwd)="onForgotPwdClick()"
    [showRemeberMe]="true"
    [socialTemplate]="socialTemplate"/>
  
  <sb-forgot-pwd-modal 
    [(openModal)]="_showForgotPwd"
    (forgotPwd)="onForgotPasswordResult($event)"/>

  <sb-notifications-modal-mat 
    [errorMsg]="_errorMsg()" 
    [successMsg]="_successMsg()" 
    [isLoading]="_loading()" />


<!-- ####################################### -->


<ng-template #socialTemplate>
  @if(_showSocialLinks()){
    <div class="social-logins">
      @if (_isBrowser) {
        <asl-google-signin-button type='icon' size='large' [sbTooltip]="'Google'"/>
      }
      <sb-button-facebook-login/>
      <sb-button-amazon-login/>
      <!-- 
      <sb-button-microsoft-login/> -->
    </div>
    }
</ng-template>
