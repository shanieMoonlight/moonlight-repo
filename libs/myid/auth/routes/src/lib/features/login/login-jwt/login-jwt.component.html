<div class="container">
  
  <sb-login-form 
    (login)="login($event)" 
    (forgotPwd)="onForgotPwd()"
    [socialTemplate]="socialTemplate"/>

    
  <sb-forgot-pwd-modal 
    [(openModal)]="_showForgotPwd"
    (forgotPwd)="onForgotPasswordResult($event)"/>

    <sb-notifications-modal-mat 
      [errorMsg]="_errorMsg()" 
      [toastMsg]="_successMsg()" 
      [isLoading]="_loading()" 
      [loadingMessage]="'Loading ...'" />

 

<!-- ####################################### -->


<ng-template #socialTemplate>
  @if(_showSocialLinks()){
    <div class="social-logins">
      <sb-button-google-login/>
      <sb-button-facebook-login/>
      <sb-button-amazon-login/>
      <!-- 
      <sb-button-microsoft-login/> -->
    </div>
    }
</ng-template>
