
<div class="container">

    <div class="form">
        <div class="header">
            <h2>Change Your Password</h2>
            <!-- <p class="description">Create a secure password for your account.</p> -->
        </div>
    
        <sb-change-pwd-form
            (changePassword)="changePassword($event)"/>
    </div>

    
    <sb-button color="secondary" 
        class="go-to-login-btn"
        [class.show]="_changeSuccess()"
        (click)="goToLogin()">
        Login
    </sb-button>
    
</div>



<sb-notifications-modal-mat 
    [errorMsg]="_errorMsg()" 
    [successMsg]="_successMsg()" 
    [isLoading]="_loading()" />
