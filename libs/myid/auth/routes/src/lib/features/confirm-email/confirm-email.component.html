<div class="container">

        <sb-confirmed-card  
            [title]="'Email Confirmed!'"
            [message]="_emailConfirmedSuccessMsg()"
            [class.show]="_confirmationSuccess()"/>

            
        <sb-button color="primary" 
            class="go-to-login-btn"
            [class.show]="_resendSuccess()"
            (click)="goToLogin()">
            Login
        </sb-button>
    
        <sb-button color="error" 
            class="resend-confirmation-btn"
            [class.show]="_errorMsg()"
            (click)="resendConfirmation()">
            Resend Email Confirmation
        </sb-button>
    

    
</div>


<sb-notifications-modal-mat 
    [errorMsg]="_errorMsg()" 
    [successMsg]="_resendSuccessMsg()" 
    [isLoading]="_loading()" />
