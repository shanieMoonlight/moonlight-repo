<form [formGroup]="_form" 
    [sbFormControlFirstError]="_form" 
    (ngSubmit)="submit()" class="login-form">
    <!-- <h2>Sign In</h2> -->
    <div class="form-group">
        @if(showLables()){
            <label [for]="'email'">Email</label>
        }
        <input [id]="'email'" 
            sbInputStyle
            [color]="color()"
            type="email" 
            formControlName="email" 
            placeholder="Enter your email"/>
            <sb-first-error [control]="_form.controls.email"/>
    </div>
    <div class="form-group">
        @if(showLables()){
            <label [for]="'password'">Password</label>
        }
        <div class="password-input-container" sbInputWithBtn [color]="color()">
            <input 
                [id]="'password'" 
                [type]="showPassword() ? 'text' : 'password'" 
                formControlName="password" 
                placeholder="Enter your password" />
            <sb-toggle-icon-button
                [color]="color()"
                toggledLabel="Hide password"
                untoggledLabel="Show password"
                (toggled)="onPasswordToggle($event)"/>
        </div>    
            <sb-first-error [control]="_form.controls.password"/>
        </div>

    @if(showRemeberMe()){
    <div class="form-group remember-me">
        <sb-checkbox formControlName="rememberMe" [color]="color()">Remember me</sb-checkbox>
    </div>
    }

    @if(showForgotPwd()){
        <sb-text-button 
            [color]="color()"
            (click)="forgotPwdClick()">
            Forgot Password?
        </sb-text-button>
    }

    @if(socialTemplate(); as template){
    <ng-container [ngTemplateOutlet]="template" />
    }

    <sb-button type="submit" [disabled]="_form.invalid" color="primary">Login</sb-button>

</form>
