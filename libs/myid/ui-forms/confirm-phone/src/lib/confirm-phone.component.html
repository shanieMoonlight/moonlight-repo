<form [formGroup]="_form" 
    [sbFormControlFirstError]="_form" 
    (ngSubmit)="submit()" 
    class="confirm-phone-form">
    <!-- <h2>Confirm Your Phone</h2>
    <p class="description">Enter the 6-digit verification code sent to your phone number.</p> -->
    
    <div class="form-group">
        @if(showLabels()) {
            <label [for]="'confirmationToken'">Confirmation Code</label>
        }
        <input 
            [id]="'confirmationToken'" 
            type="text" 
            formControlName="confirmationToken" 
            placeholder=""
            sbInputStyle 
            class="token-input"
            [color]="color()" />
            <sb-first-error [control]="_form.controls.confirmationToken"/>
    </div>

    <sb-button type="submit" [disabled]="_form.invalid" [color]="color()">
        Confirm Phone
    </sb-button>
</form>
